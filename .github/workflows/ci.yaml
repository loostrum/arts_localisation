name: CI

# run on all pushes, pull requests to master, and allow manual runs
on:
  push:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install
        run: |
          pip install pycodestyle pytest pytest-cov sphinx sphinx_rtd_theme
          pip install .
      - name: Style check
        run: find . -name "*.py" -exec pycodestyle --ignore E501,W503 {} +
    
  docs:
    runs-on: ubuntu-latest
    # only run when tests succeed on the master branch
    needs: test
    # run on master branch or tags
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64
      - name: Install
        run: |
          pip install pycodestyle pytest pytest-cov sphinx sphinx_rtd_theme
          pip install .
      - name: Build
        run: |
          make -C docs/ html
          touch docs/_build/html/.nojekyll
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
